<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Make Your Own Playlist</title>
    <link rel="icon" href="img/favicon.ico" type="image/x=icon">
</head>

<body>
    <div class="container">
        <div class="input-form">
            <form autocomplete="off">
                <input type="hidden" id="indexlagu" />
                <table>
                    <div style="margin: 0 50px 0 0">
                        <h3 id="demo"></h3>
                    </div>
                    <script>
                        let person = prompt("Please enter your name", "");
                        if (person.length === 0) {
                            document.getElementById("demo").innerHTML = `Hello,  Stranger`;
                        } else if (person != null) {
                            document.getElementById("demo").innerHTML = `Hello,  ${person}`;
                        }
                    </script>
                    <img src="img/logo.png" alt="logo">                    
                    <tr>
                        <td>
                            <input type="text" name="judul_lagu" id="judul_lagu" placeholder="Judul Lagu" autofocus class="form">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="artis" id="artis" placeholder="Artis" class="form">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="link" id="link" placeholder="Link" class="form">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="genre" id="genre" class="form">
                                <option value="Select Genre">--- Select Genre ---</option>
                                <option value="R&B">R&B</option>
                                <option value="Koplo">Koplo</option>
                                <option value="Rock">Rock</option>
                                <option value="Klasik">Klasik</option>
                                <option value="Pop">Pop</option>
                                <option value="EDM">EDM</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button">
                            <button id="addButton" type="button">Input</button>
                            <button id="updateButton" type="button">Update</button>
                        </td>
                    </tr>
                </table>
                <div class="table">
                    <input type="text" id="cari" placeholder="Masukan judul lagu / artis" class="form" onkeyup="search()">
                    <select id="sort" onchange="sortingBy()" class="sort">
                        <option value="judul">Judul</option>
                        <option value="artis">Artis</option>
                        <option value="genre">Genre</option>
                    </select>
                    <table class="cetakTable" id="myTable">
                        <tr style="text-align: left;">
                            <th>No</th>
                            <th style="min-width: 257px; max-width: 257px;">Judul Lagu</th>
                            <th>Artis</th>
                            <th style="width: 100px;">Genre</th>
                            <th colspan="3" style="text-align: center">Action</th>
                        </tr>
                        <tbody id="kontenmusik"></tbody>
                        <!-- Cetak Here -->

                    </table>

                </div>
            </form>
            <footer>
                <p>&copy zurichFox - 8 | 2022</p>
            </footer>
        </div>
        
    </div>
    <script src="js.js"></script>
</body>


</html>
