<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Make Your Own Playlist</title>
    <link rel="icon" href="img/favicon.ico" type="image/x=icon">
</head>

<body>
    <div class="container">
        <div class="input-form">
            <form autocomplete="off">
                <table>
                    <img src="img/logo.png" alt="logo">
                    <tr>
                        <!-- <td>
                            <label for="judul_lagu">Judul Lagu</label>
                        </td> -->
                        <td>
                            <input type="text" name="judul_lagu" id="judul_lagu" placeholder="Judul Lagu" autofocus
                                class="form" style="margin-top: 20px;">
                        </td>
                    </tr>
                    <tr>
                        <!-- <td>
                            <label for="artis">Artis</label>
                        </td> -->
                        <td>
                            <input type="text" name="artis" id="artis" placeholder="Artis" class="form">
                        </td>
                    </tr>
                    <tr>
                        <!-- <td>
                            <label for="link">Link Lagu</label>
                        </td> -->
                        <td>
                            <input type="text" name="link" id="link" placeholder="Link" class="form">
                        </td>
                    </tr>
                    <tr>
                        <!-- <td>
                            <label for="genre">Genre</label>
                        </td> -->
                        <td>
                            <select name="genre" id="genre" class="form">
                                <option value="1">Genre 1</option>
                                <option value="2">Genre 2</option>
                                <option value="3">Genre 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button">
                            <button id="addButton" type="button">Input</button>
                        </td>
                    </tr>
                </table>
                <input type="text" id="cari" class="form" placeholder="Masukan judul lagu / artis" style="margin-top: 30px">
                <table border="2" cellpadding="10" class="container table" style="margin-top: 0">
                    <tr style="color: white; font-family: Mulish, sans-serif;">
                        <th>No</th>
                        <th>Judul Lagu</th>
                        <th>Genre</th>
                        <th colspan="3">Action</th>
                    </tr>
                    <tr style="color: white; font-family: Mulish, sans-serif;">
                        <td>1</td>
                        <td>Lagu 1</td>
                        <td>Genre 1</td>
                        <td>
                            <button>Edit</button>
                        </td>
                        <td>
                            <button>Delete</button>
                        </td>
                        <td>
                            <button>Play</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="table">
            <select name="" id="">
                <option value="">genre 1</option>
                <option value="">genre 2</option>
                <option value="">genre 3</option>
            </select>
        
            <input type="text" id="cari" placeholder="Masukan judul lagu / artis">
    
            <table border="1" cellpadding="10" class="cetakTable" id="myTable">
                <tr>
                    <th>No</th>
                    <th>Judul Lagu</th>
                    <th>Genre</th>
                    <th colspan="3">Action</th>
                </tr>
                <!-- Cetak Here -->
            </table>
        </div>
    </div>
    
    <!-- Write here -->
    <script src="js.js"></script>
</body>
