<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Make Your Own Playlist</title>
    <link rel="icon" href="img/favicon.ico" type="image/x=icon">
</head>
<body>
    <div class="container">
        <img href="img/logo.jpg">
        <div class="input-form">
            <form autocomplete="off">
                <table>
                    <tr>
                        <!-- <td>
                            <label for="judul_lagu">Judul Lagu</label>
                        </td> -->
                        <td>
                            <input type="text" name="judul_lagu" id="judul_lagu" placeholder="Judul Lagu" autofocus class="form">
                        </td>
                    </tr>
                    <tr>
                        <!-- <td>
                            <label for="artis">Artis</label>
                        </td> -->
                        <td>
                            <input type="text" name="artis" id="artis" placeholder="Artis" class="form">
                        </td>
                    </tr>
                    <tr>
                        <!-- <td>
                            <label for="link">Link Lagu</label>
                        </td> -->
                        <td>
                            <input type="text" name="link" id="link" placeholder="Link" class="form">
                        </td>
                    </tr>
                    <tr>
                        <!-- <td>
                            <label for="genre">Genre</label>
                        </td> -->
                        <td>
                            <select name="genre" id="genre" class="form">
                                <option value="">Genre 1</option>
                                <option value="">Genre 2</option>
                                <option value="">Genre 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button">
                            <button>Input</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- Write here -->
    <script src="js.js"></script>
</body>
</html>
